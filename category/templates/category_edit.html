{% extends 'base_admin.html' %}
{% block title %}Edit Category - Your Site{% endblock %}
{% block header_title %}Edit Category{% endblock %}
{% load static %}
{% block content %}

<div class="container mx-auto px-4">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold dark:text-white">Edit Category</h2>
        <a href="{% url 'category_list' %}" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg">
            Back to List
        </a>
    </div>

    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Category Name</label>
                <input type="text" name="category_name" value="{{ category.name }}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            </div>
            <div class="form-group mt-4">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Description</label>
                <textarea name="description"
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                          rows="3">{{ category.description }}</textarea>
            </div>
            <div class="form-group mt-4">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Category Image</label>
                <div class="mb-2">
                    {% if category.image %}
                    <div class="flex-shrink-0 h-16 w-16 mb-2">
                        <img class="h-16 w-16 rounded-lg object-cover border"
                             src="{{ category.image.url }}"
                             alt="{{ category.category }}">
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="checkbox" name="remove_image" id="removeImageCheckbox"
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="removeImageCheckbox" class="text-sm text-gray-700 dark:text-gray-300">
                            Remove current image
                        </label>
                    </div>
                    {% endif %}
                </div>
                <input type="file" name="category_image" accept="image/*"
                       class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 dark:file:bg-gray-600 dark:file:text-gray-200">
            </div>
            <div class="flex justify-end space-x-3 mt-6">
                <a href="{% url 'category_list' %}" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300">
                    Cancel
                </a>
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
