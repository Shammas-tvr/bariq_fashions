{% extends "home_base.html" %}
{% block content %}
<div class="success-container">
    <div class="success-card">
        <div class="success-icon">
            <i class="bi bi-check-circle-fill"></i>
        </div>
        
        <div class="success-content">
            <h1>Order Placed Successfully!</h1>
            <p class="order-message">Thank you for shopping with us. Your order has been confirmed.</p>
            
            <div class="order-info">
                <div class="info-item">
                    <span class="info-label">Order Number:</span>
                    <span class="info-value">{{ order.order_id }}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Order Date:</span>
                    <span class="info-value">{{ order.order_date|date:"d M, Y" }}</span>
                </div>
            </div>

            <div class="action-buttons">
                <a href="{% url 'shop_page' %}" class="continue-btn">
                    <i class="bi bi-house"></i>
                    Continue Shopping
                </a>
                <a href="{% url 'order_details' order_id=order.order_id %}" class="track-btn">
                    <i class="bi bi-list-ul"></i>
                    Order Details
                </a>
            </div>
        </div>
    </div>
</div>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    .success-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background: #f8fafc;
    }

    .success-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.05);
        padding: 40px;
        max-width: 600px;
        width: 100%;
        text-align: center;
        animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .success-icon {
        font-size: 5rem;
        color: #25a19b;
        margin-bottom: 20px;
        animation: scaleIn 0.5s ease-out;
    }

    @keyframes scaleIn {
        from {
            transform: scale(0.8);
        }
        to {
            transform: scale(1);
        }
    }

    .success-content h1 {
        color: #2c3e50;
        font-size: 2.2rem;
        margin-bottom: 15px;
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
    }

    .order-message {
        color: #64748b;
        font-size: 1.1rem;
        margin-bottom: 30px;
        line-height: 1.6;
    }

    .order-info {
        background: #f8fafc;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 30px;
    }

    .info-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid #e2e8f0;
    }

    .info-item:last-child {
        border-bottom: none;
    }

    .info-label {
        color: #64748b;
        font-weight: 500;
    }

    .info-value {
        color: #2c3e50;
        font-weight: 600;
    }

    .action-buttons {
        display: flex;
        gap: 15px;
        justify-content: center;
    }

    .continue-btn, .track-btn {
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
        text-decoration: none;
    }

    .continue-btn {
        background: #25a19b;
        color: white;
    }

    .track-btn {
        background: #2ecc71;
        color: white;
        border: none;
    }

    .continue-btn:hover {
        background: #1d817c;
        transform: translateY(-2px);
    }

    .track-btn:hover {
        background: #27ae60;
        transform: translateY(-2px);
    }

    @media (max-width: 768px) {
        .success-card {
            padding: 30px;
        }

        .success-content h1 {
            font-size: 1.8rem;
        }

        .order-message {
            font-size: 1rem;
        }

        .action-buttons {
            flex-direction: column;
        }

        .continue-btn, .track-btn {
            width: 100%;
            justify-content: center;
        }
    }

    @media (max-width: 480px) {
        .success-container {
            padding: 15px;
        }

        .success-card {
            padding: 20px;
            border-radius: 15px;
        }

        .success-icon {
            font-size: 4rem;
        }

        .success-content h1 {
            font-size: 1.5rem;
        }

        .order-info {
            padding: 15px;
        }
    }
</style>
{% endblock %}
