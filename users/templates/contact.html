{% extends 'home_base.html' %}

{% block content %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Bariq Men's Fashion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .contact-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .contact-heading {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .contact-heading h2 {
            font-size: 36px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .contact-heading p {
            font-size: 16px;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .contact-content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .contact-form {
            flex: 1;
            min-width: 300px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 15px;
            color: #333;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3a3a3a;
        }
        
        .form-group textarea {
            height: 150px;
            resize: vertical;
        }
        
        .submit-btn {
            background-color: #333;
            color: #fff;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .submit-btn:hover {
            background-color: #000;
        }
        
        .contact-info {
            flex: 1;
            min-width: 300px;
        }
        
        .info-item {
            margin-bottom: 25px;
        }
        
        .info-item h4 {
            font-size: 18px;
            margin-bottom: 8px;
            color: #333;
        }
        
        .info-item p {
            font-size: 15px;
            color: #666;
            line-height: 1.6;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: #f5f5f5;
            border-radius: 50%;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        
        .social-links a:hover {
            background-color: #333;
            color: #fff;
        }
        
        @media (max-width: 768px) {
            .contact-content {
                flex-direction: column;
            }
            
            .contact-heading h2 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="contact-heading">
            <h2>Contact Us</h2>
            <p>Have questions about our products or services? We're here to help. Fill out the form below and we'll get back to you as soon as possible.</p>
        </div>
        
        <div class="contact-content">
            <div class="contact-form">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    
                    
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        
        </div>
    </div>
{% endblock %}
